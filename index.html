  <link rel="stylesheet" href="styles.css">
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        html {
          scroll-behavior: smooth;
        }
        
        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
          background: #0a0a0a;
          color: #e0e0e0;
          line-height: 1.6;
          overflow-x: hidden;
        }
        
        a {
          color: #00d9ff;
          text-decoration: none;
          transition: color 0.3s ease;
        }
        
        a:hover {
          color: #ff006e;
        }
        
        /* ============== BACKGROUND ============== */
        .bg-gradient {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                      radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.08) 0%, transparent 50%);
          pointer-events: none;
          z-index: -1;
        }
        
        /* ============== NAVBAR ============== */
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1.5rem 2rem;
          max-width: 1400px;
          margin: 0 auto;
          position: relative;
          z-index: 10;
        }
        
        .nav-brand a {
          font-size: 1.5rem;
          font-weight: 700;
          color: #00d9ff;
          letter-spacing: 2px;
        }
        
        .nav-menu {
          display: flex;
          gap: 2rem;
        }
        
        .nav-link {
          font-size: 0.95rem;
          font-weight: 500;
          color: #b0b0b0;
          position: relative;
          transition: color 0.3s ease;
        }
        
        .nav-link::after {
          content: '';
          position: absolute;
          bottom: -5px;
          left: 0;
          width: 0;
          height: 2px;
          background: #00d9ff;
          transition: width 0.3s ease;
        }
        
        .nav-link:hover {
          color: #00d9ff;
        }
        
        .nav-link:hover::after {
          width: 100%;
        }
        
        @media (max-width: 768px) {
          .navbar {
            flex-direction: column;
            gap: 1rem;
          }
          .nav-menu {
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
          }
        }
        
        /* ============== HERO ============== */
        .hero {
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          padding: 2rem;
          position: relative;
        }
        
        .hero-content {
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          gap: 3rem;
        }
        
        .hero-title-wrapper {
          animation: fadeInDown 0.8s ease-out;
        }
        
        .hero-title {
          font-size: 4rem;
          font-weight: 900;
          background: linear-gradient(135deg, #00d9ff 0%, #ff006e 50%, #00ffd9 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          letter-spacing: -1px;
          margin-bottom: 1rem;
          line-height: 1.1;
        }
        
        .hero-subtitle {
          font-size: 1.3rem;
          color: #a0a0a0;
          max-width: 600px;
          font-weight: 300;
          letter-spacing: 0.5px;
        }
        
        .hero-visual {
          animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        
        .audio-wave {
          width: 100%;
          max-width: 400px;
          height: 60px;
          animation: wavePulse 2s infinite ease-in-out;
        }
        
        @keyframes fadeInDown {
          from {
            opacity: 0;
            transform: translateY(-30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        
        @keyframes wavePulse {
          0%, 100% {
            opacity: 1;
          }
          50% {
            opacity: 0.7;
          }
        }
        
        @media (max-width: 768px) {
          .hero-title {
            font-size: 2.5rem;
          }
          .hero-subtitle {
            font-size: 1rem;
          }
        }
        
        /* ============== ARCHIVE BANNER ============== */
        .archive-banner {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 3rem;
          align-items: center;
          padding: 4rem 2rem;
          max-width: 1400px;
          margin: 3rem auto;
          background: linear-gradient(135deg, rgba(0, 217, 255, 0.05) 0%, rgba(255, 0, 110, 0.05) 100%);
          border: 1px solid rgba(0, 217, 255, 0.1);
          border-radius: 20px;
        }
        
        .archive-content h2 {
          font-size: 2.5rem;
          margin-bottom: 1rem;
          color: #00d9ff;
        }
        
        .archive-content p {
          font-size: 1.1rem;
          color: #b0b0b0;
          margin-bottom: 2rem;
        }
        
        .archive-visual {
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        .vinyl-record {
          width: 200px;
          height: 200px;
          background: radial-gradient(circle at 30% 30%, #ff006e, #0a0a0a);
          border-radius: 50%;
          box-shadow: 0 0 40px rgba(255, 0, 110, 0.3), inset 0 0 40px rgba(0, 0, 0, 0.8);
          animation: spinVinyl 3s linear infinite;
          position: relative;
        }
        
        .vinyl-record::before {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          width: 60px;
          height: 60px;
          background: radial-gradient(circle, #00d9ff, #004466);
          border-radius: 50%;
          transform: translate(-50%, -50%);
          box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }
        
        @keyframes spinVinyl {
          from {
            transform: rotate(0deg);
          }
          to {
            transform: rotate(360deg);
          }
        }
        
        @media (max-width: 768px) {
          .archive-banner {
            grid-template-columns: 1fr;
          }
          .vinyl-record {
            width: 150px;
            height: 150px;
          }
        }
        
        /* ============== SECTION STYLES ============== */
        .container {
          max-width: 1400px;
          margin: 0 auto;
          padding: 0 2rem;
        }
        
        .section {
          padding: 5rem 2rem;
          position: relative;
        }
        
        .section-title {
          font-size: 2.5rem;
          margin-bottom: 3rem;
          text-align: center;
          position: relative;
          display: inline-block;
          width: 100%;
        }
        
        .section-title::after {
          content: '';
          position: absolute;
          bottom: -10px;
          left: 50%;
          transform: translateX(-50%);
          width: 60px;
          height: 3px;
          background: linear-gradient(90deg, #00d9ff, #ff006e);
          border-radius: 2px;
        }
        
        /* ============== CARDS GRID ============== */
        .cards-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 2rem;
          margin-bottom: 3rem;
        }
        
        .card {
          background: linear-gradient(135deg, rgba(0, 217, 255, 0.05) 0%, rgba(255, 0, 110, 0.05) 100%);
          border: 1px solid rgba(0, 217, 255, 0.1);
          border-radius: 16px;
          padding: 2rem;
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
        }
        
        .card::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.1), transparent);
          transition: left 0.5s ease;
        }
        
        .card:hover {
          border-color: rgba(0, 217, 255, 0.3);
          box-shadow: 0 0 30px rgba(0, 217, 255, 0.2);
          transform: translateY(-5px);
        }
        
        .card:hover::before {
          left: 100%;
        }
        
        .card-number {
          font-size: 2.5rem;
          font-weight: 900;
          color: rgba(0, 217, 255, 0.2);
          margin-bottom: 1rem;
          font-family: 'Courier New', monospace;
        }
        
        .card h3 {
          font-size: 1.3rem;
          margin-bottom: 0.5rem;
          color: #e0e0e0;
        }
        
        .card-stat {
          color: #a0a0a0;
          font-size: 0.95rem;
          margin-bottom: 1.5rem;
        }
        
        .card-link {
          color: #00d9ff;
          font-weight: 600;
          font-size: 0.95rem;
        }
        
        .card-link:hover {
          color: #ff006e;
        }
        
        /* Card Album Specific */
        .card-album {
          display: flex;
          flex-direction: column;
        }
        
        .album-cover {
          width: 100%;
          aspect-ratio: 1;
          background: linear-gradient(135deg, #00d9ff, #ff006e);
          border-radius: 12px;
          margin-bottom: 1.5rem;
          animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
          0%, 100% {
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
          }
          50% {
            box-shadow: 0 0 40px rgba(255, 0, 110, 0.3);
          }
        }
        
        .card-artist-name {
          color: #a0a0a0;
          font-size: 0.9rem;
          margin-bottom: 1rem;
        }
        
        /* ============== DISCOVERY LIST ============== */
        .discovery-list {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
          margin-bottom: 3rem;
        }
        
        .discovery-item {
          display: flex;
          align-items: center;
          gap: 2rem;
          padding: 1.5rem;
          background: rgba(0, 217, 255, 0.03);
          border-left: 3px solid #00d9ff;
          border-radius: 8px;
          transition: all 0.3s ease;
        }
        
        .discovery-item:hover {
          background: rgba(0, 217, 255, 0.08);
          border-left-color: #ff006e;
          transform: translateX(10px);
        }
        
        .discovery-index {
          font-size: 1.5rem;
          font-weight: 900;
          color: rgba(0, 217, 255, 0.3);
          font-family: 'Courier New', monospace;
          min-width: 60px;
        }
        
        .discovery-content {
          flex: 1;
        }
        
        .discovery-content h3 {
          font-size: 1.1rem;
          margin-bottom: 0.3rem;
        }
        
        .discovery-content p {
          color: #a0a0a0;
          font-size: 0.9rem;
        }
        
        .discovery-play {
          width: 50px;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
          background: rgba(0, 217, 255, 0.1);
          border: 2px solid #00d9ff;
          border-radius: 50%;
          font-size: 1.2rem;
          transition: all 0.3s ease;
        }
        
        .discovery-play:hover {
          background: #00d9ff;
          color: #0a0a0a;
        }
        
        /* ============== STATISTICS ============== */
        .stats-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 2rem;
          text-align: center;
        }
        
        .stat-box {
          padding: 2rem;
          background: linear-gradient(135deg, rgba(0, 217, 255, 0.08) 0%, rgba(255, 0, 110, 0.08) 100%);
          border: 1px solid rgba(0, 217, 255, 0.15);
          border-radius: 16px;
          transition: all 0.3s ease;
        }
        
        .stat-box:hover {
          transform: scale(1.05);
          box-shadow: 0 0 40px rgba(0, 217, 255, 0.2);
        }
        
        .stat-number {
          font-size: 2.5rem;
          font-weight: 900;
          background: linear-gradient(135deg, #00d9ff, #ff006e);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          margin-bottom: 0.5rem;
        }
        
        .stat-label {
          color: #a0a0a0;
          font-size: 0.95rem;
        }
        
        /* ============== BUTTONS ============== */
        .btn {
          display: inline-block;
          padding: 0.9rem 2rem;
          border-radius: 8px;
          font-weight: 600;
          font-size: 0.95rem;
          letter-spacing: 0.5px;
          transition: all 0.3s ease;
          border: none;
          cursor: pointer;
          text-align: center;
        }
        
        .btn-primary {
          background: linear-gradient(135deg, #00d9ff, #00ffd9);
          color: #0a0a0a;
        }
        
        .btn-primary:hover {
          transform: translateY(-2px);
          box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }
        
        .btn-secondary {
          background: rgba(255, 0, 110, 0.15);
          color: #ff006e;
          border: 2px solid #ff006e;
        }
        
        .btn-secondary:hover {
          background: #ff006e;
          color: #0a0a0a;
          transform: translateY(-2px);
        }
        
        /* ============== FOOTER ============== */
        .footer {
          background: rgba(0, 0, 0, 0.5);
          border-top: 1px solid rgba(0, 217, 255, 0.1);
          padding: 2rem;
          text-align: center;
          color: #a0a0a0;
          margin-top: 5rem;
        }
        
        .footer p {
          margin: 0;
        }
        
        .footer a {
          color: #00d9ff;
        }
        
        .footer a:hover {
          color: #ff006e;
        }
        
        /* ============== RESPONSIVE ============== */
        @media (max-width: 768px) {
          .section-title {
            font-size: 1.8rem;
          }
          
          .cards-grid {
            grid-template-columns: 1fr;
          }
          
          .stats-grid {
            grid-template-columns: repeat(2, 1fr);
          }
        }
        
        @media (max-width: 480px) {
          .hero-title {
            font-size: 2rem;
          }
          
          .nav-menu {
            flex-direction: column;
            gap: 0.5rem;
          }
          
          .stats-grid {
            grid-template-columns: 1fr;
          }
        } 
    </style>

  <script>
      // Smooth scroll –∏ –ø—Ä–æ—Å—Ç–∞—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å
      document.addEventListener('DOMContentLoaded', function() {
        // Highlight active nav link on scroll
        const sections = document.querySelectorAll('section[id]');
        const navLinks = document.querySelectorAll('.nav-link');
      
        window.addEventListener('scroll', () => {
          let current = '';
          sections.forEach(section => {
            const sectionTop = section.offsetTop;
            if (pageYOffset >= sectionTop - 300) {
              current = section.getAttribute('id');
            }
          });
      
          navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href').slice(1) === current) {
              link.classList.add('active');
            }
          });
        });
      
        // Parallax effect on hero
        window.addEventListener('scroll', () => {
          const hero = document.querySelector('.hero-content');
          if (hero) {
            hero.style.transform = `translateY(${window.pageYOffset * 0.5}px)`;
          }
        });
      }); 
  </script>
